---

zabbix_rpm_url: "https://repo.zabbix.com/zabbix/{{ zabbix_version.split('-')[0].split('.')[0] }}.{{ zabbix_version.split('-')[0].split('.')[1] }}/rhel/{{ ansible_distribution_major_version }}/x86_64/zabbix-release-{{ zabbix_version }}.el{{ ansible_distribution_major_version }}.noarch.rpm"

zabbix_frontend_pkgs:
  - "{{ (zabbix_use_mysql == true) | ternary('zabbix-web-mysql', 'zabbix-web-pgsql') }}"
  - zabbix-apache-conf
